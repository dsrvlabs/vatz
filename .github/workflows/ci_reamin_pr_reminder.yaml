name: Notify PR has raised
on:
  schedule:
    - cron: "0 1,14 * * 1-5"
  workflow_dispatch:
env:
  NUM_OF_PRS: 0
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get list of open or reopened pull requests
        id: prs
        run: |
          curl -s \
            https://api.github.com/repos/dsrvlabs/vatz/pulls | jq -r '[.[] | select(.state == "open" or .state == "reopened")]' >> pullRequest.json
          echo -e "\n\n"
          echo "NUM_OF_PRS=$(cat pullRequest.json | jq -r 'length')" >> "$GITHUB_ENV"
      - name: Send Discord notification
        uses: peter-evans/create-discord-webhook-action@v1
        if: |
          PRS=$(cat pullRequest.json | jq -r 'length')
          test $PRS -gt 0
        with:
          url: ${{ secrets.DISCORD_WEBHOOK }}
          username: ${{ secrets.DISCORD_USERNAME }}
          content: |
            There are currently $PRS open or reopened pull requests:
            $(cat pullRequest.json | jq -r 'map("- [\(.title)](\(.html_url))") | join("\n")')
