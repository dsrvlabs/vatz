name: Notify PR has raised
on:
  schedule:
    - cron: "0 1,14 * * 1-5"
  workflow_dispatch:
env:
  NUM_OF_PRS: 0
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get list of open or reopened pull requests
        id: prs
        run: |
          curl -s \
            https://api.github.com/repos/dsrvlabs/vatz/pulls | jq -r '[.[] | select(.state == "open" or .state == "reopened")]' >> pullRequest.json
      - name: Check how many PRs remained as [open, reopened]
          id: drs
          run: DRS=$(jq -r 'length' pullRequest.json)
      - name: Send Discord notification
        uses: tsickert/discord-webhook@v5.3.0
        if: DRS != 0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK }}
          content: |
            There are currently $PRS open or reopened pull requests:
            $(jq -r 'map("- [Title: \(.title)]-(URL: \(.html_url))") | join("\n")' )