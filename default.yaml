---
vatz_protocol_info:
  protocol_identifier: VATZ
  port: 9090
  notification_info:
    discord_secret: XXXX
    pager_duty_secret: YYYYY
  health_checker_schedule:
    - "* * * * *"
plugins_infos:
  default_verify_interval: 7
  default_execute_interval: 8
  default_plugin_name: vatz-plugin
  plugins:
    - plugin_name: sample1
      plugin_address: localhost
      plugin_port: 9091
      executable_methods:
        - method_name: sampleMethod1
    - plugin_name: sample2
      plugin_address: localhost
      plugin_port: 9092
      executable_methods:
        - method_name: sampleMethod2
    - plugin_name: sample3
      plugin_address: localhost
      plugin_port: 9093
      executable_methods:
        - method_name: sampleMethod3